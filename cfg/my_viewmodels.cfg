// Rho's config for viewmodels



// Viemodel settings for flamethrower, creates a toggle to turns off flame particles
alias flame_on_equip  " "
alias goto_flame_off "slot1; r_drawviewmodel 0; viewmodel_fov 0 ; flame_on_equip"
alias goto_flame_on  "slot1; r_drawviewmodel 1; viewmodel_fov 75; flame_on_equip"
alias flame_off      "bind 1 goto_flame_off; alias flame_toggle flame_on "
alias flame_on       "bind 1 goto_flame_on ; alias flame_toggle flame_off"
alias flame_toggle   "flame_off; flame_on_equip"



// Viewmodel settings for primary weapon
alias primary_on_equip   " "
alias goto_primary_off "slot1; r_drawviewmodel 0; viewmodel_fov 75; primary_on_equip"
alias goto_primary_on  "slot1; r_drawviewmodel 1; viewmodel_fov 75; primary_on_equip"
alias primary_off      "bind 1 goto_primary_off; alias primary_toggle primary_on "
alias primary_on       "bind 1 goto_primary_on ; alias primary_toggle primary_off"
alias primary_toggle   "primary_off"



// Viewmodel settings for secondary weapon
alias secondary_on_equip " "
alias goto_secondary_off "slot2; r_drawviewmodel 0; viewmodel_fov 75; secondary_on_equip"
alias goto_secondary_on  "slot2; r_drawviewmodel 1; viewmodel_fov 75; secondary_on_equip"
alias secondary_off      "bind 2 goto_secondary_off; alias secondary_toggle secondary_on"
alias secondary_on       "bind 2 goto_secondary_on ; alias secondary_toggle secondary_off"
alias secondary_toggle   "secondary_off"



// Viewmodel settings for melee weapon
alias melee_on_equip " "
alias goto_melee_off "slot3; r_drawviewmodel 0; viewmodel_fov 75; melee_on_equip"
alias goto_melee_on  "slot3; r_drawviewmodel 1; viewmodel_fov 75; melee_on_equip"
alias melee_off      "bind 3 goto_melee_off; alias melee_toggle melee_on"
alias melee_on       "bind 3 goto_melee_on ; alias melee_toggle melee_off"
alias melee_toggle   "melee_off"

     

// Turns viewmodel off when attacking
alias +attack_nomodel  "+attack ; r_drawviewmodel 0; spec_next"
alias -attack_nomodel  "-attack ; r_drawviewmodel 0"
alias +attack2_nomodel "+attack2; r_drawviewmodel 0; spec_prev"
alias -attack2_nomodel "-attack2; r_drawviewmodel 0"



// Turns viewmodel on when attaking
alias +attack_model  "+attack ; r_drawviewmodel 1; spec_next"
alias -attack_model  "-attack ; r_drawviewmodel 1"
alias +attack2_model "+attack2; r_drawviewmodel 1; spec_prev"
alias -attack2_model "-attack2; r_drawviewmodel 1"



echo "# Rho's viewmodel script loaded"