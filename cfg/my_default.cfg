// Rho's base config

// Net graph - Toggle net graph type when showing scores
net_graph 1
alias +scores "net_graph 3; +showscores; mp_showrespawntimes"
alias -scores "net_graph 0; -showscores"
bind tab +scores

// Zoom script
alias "+zooming" "fov_desired 75; viewmodel_fov 54"
alias "-zooming" "fov_desired 90; viewmodel_fov 70"

// P-REC preferences 
prec_dir "demos"
prec_notify 2
prec_mode   2
prec_delete_useless_demo 0
prec_min_streak 7

// Gameplay preferences
fov_desired   90
viewmodel_fov 75
sensitivity   2.5
hud_combattext_batching  1
cl_autoreload 1
cl_crosshair_blue  255
cl_crosshair_green 0
cl_crosshair_red   255

// Quick voicemenu
alias thanks   "voicemenu 0 1"
alias special  "voicemenu 1 4"
alias special2 "voicemenu 2 6" 
alias special3 "voicemenu 2 7"

// Default actions
alias +myattack  "+attack ; spec_next"
alias -myattack  "-attack"
alias +myattack2 "+attack2; spec_prev"
alias -myattack2 "-attack2"
alias +myattack3 "+attack3; spec_prev"
alias -myattack3 "-attack3"

// Executing some useful configs
exec my_servers         // Server IPs and passwords
exec my_null_cancelling // Null cancelling script
exec my_viewmodels      // Viewmodel toggler
exec my_binds           // Keybinds

echo "# Rho's base config loaded"