// Rho's Medic Config

exec my_default

primary_off
secondary_on
melee_on

// Uber fake
alias fakeuber "voicemenu 1 7;say_team "*** FAKED CHARGE ***"

// Uber mask
alias maskuber "maskmessage;say_team "*** CHARGE READY ***""
alias maskmessage "maskmessage1"
alias maskmessage1 "voicemenu 0 2; alias maskmessage maskmessage2"
alias maskmessage2 "voicemenu 0 6; alias maskmessage maskmessage3"
alias maskmessage3 "voicemenu 0 7; alias maskmessage maskmessage4"
alias maskmessage4 "voicemenu 1 0; alias maskmessage maskmessage5"
alias maskmessage5 "voicemenu 2 7; alias maskmessage maskmessage1"

// Use that uber
alias "+charge" "+attack2; slot2; dropitem; say_team "*** CHARGE DEPLOYED ***""
alias "-charge" "-attack2"

// Medic radar 
alias autocall_default "hud_medicautocallersthreshold 50"
alias autocall_all "hud_medicautocallersthreshold 150"
alias +radar autocall_all
alias -radar autocall_default

// Key binds
bind "CAPSLOCK" "fakeuber"
bind "V"        "maskuber"
bind "ALT"      "+radar"
bind "SPACE"    "+charge"

echo "Rho's Medic config loaded"