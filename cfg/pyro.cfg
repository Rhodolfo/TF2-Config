// Rho's Pyro Config

exec my_default

// Panic button
alias "battlecry" "voicemenu 2 1";
alias "+panic" "battlecry; cl_yawspeed 3000; +right; +attack";
alias "-panic" "-attack; -right; cl_yawspeed 210";
bind "v" "+panic";

// Setting preferences
flame_off
secondary_off
melee_on

echo "Rho's Pyro config loaded"