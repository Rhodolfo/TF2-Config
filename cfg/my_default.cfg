// Rho's Config

// **********************************
// *** GAMEPLAY AND GENERAL STUFF ***  
// **********************************

// Viewmodel hotkeys
exec my_viewmodels

// Net graph 
net_graph 0
alias +scores "net_graph 3; +showscores"
alias -scores "net_graph 0; -showscores"
bind tab +scores

// Some preferences for playstyle and recording
prec_dir "demos"
prec_notify 2
prec_mode 2
prec_delete_useless_demo 0
prec_min_streak 7
fov_desired 90
viewmodel_fov 75
sensitivity 2.5
hud_combattext_batching 1

// Common actions
bind "F1" "hud_reloadscheme"
bind "F2" "prec_mark"
bind "F3" "say !revote"
bind "F4" "askconnect_accept"

// Some defaults other configs write over
bind "MOUSE1" "+attack"
bind "MOUSE2" "+jump"
bind "SPACE"  "+attack2"
bind "MOUSE3" "+attack3"
bind "SHIFT"  "+duck"
bind "R"      "+reload"
bind "F"      "inspect"

// Zoom script
alias "+sens" "fov_desired 75; viewmodel_fov 54"
alias "-sens" "fov_desired 90; viewmodel_fov 70"
bind "CAPSLOCK" "+sens"

// Voice commands
bind "Q"    "voicemenu 0 1"
bind "V"    "voicemenu 1 4"
bind "CTRL" "voicemenu 2 6" 
bind "ALT"  "voicemenu 2 7" 

// VoIP
bind "'" "+voicerecord"



