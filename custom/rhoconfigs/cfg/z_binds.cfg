// Rho's keybinds

// Note, if using all of Rho's configs,
// the way to change your weapon switch keys is to edit z_viewmodels.cfg
// the reason is that I couldnt find a good way to make the viewmodel script work
// with aliases for keybindings, TF2 scripts don't support declared variables

// Loadouts
bind F1 "load_itempreset 0"
bind F2 "load_itempreset 1"
bind F3 "load_itempreset 2" 
bind F4 "load_itempreset 3"

// Some common actions
bind KP_ENTER  "say !revote"                     // Revote map
bind BACKSPACE "hud_reloadscheme; snd_restart"   // Reload HUD and sound
bind /         "sm_admin"                        // Access admin menu if server admin
//bind F3      "askconnect_accept "              // Default F3 action, commented

// Binding actions
bind tab      "+scores"                 // Scoreboard
bind w        "+mfwd"                   // Forward
bind s        "+mback"                  // Backward
bind a        "+mleft"                  // Left
bind d        "+mright"                 // Right
bind MOUSE1   "+myattack ; spec_next"   // Attack
bind SPACE    "+myattack2; spec_mode"   // Alt attack  
bind MOUSE3   "+myattack3"              // The other alt attack
bind MOUSE2   "+jump     ; spec_prev"   // Jump
bind SHIFT    "+duck"                   // Crouch, become a duck
bind R        "+reload"                 // Reload weapon
bind F        "inspect"                 // Check out people's unusuals
bind CAPSLOCK "+zooming"                // Zoom in
bind "'"      "+voicerecord"            // Talk to people

// Voice commands and special actions (class specific)
// Pyro and Spy change the  "V" bind explicitly instead of refering to aliases
// Edit pyro.cfg and spy.cfg to change the "V" bind for those classes
bind Q    thanks    // Say thanks
bind V    special   // Special action 
bind CTRL special2  // Special action 2
bind ALT  special3  // Special action 3

// Viewmodel toggles
bind "O" "flame_toggle"     // Toggles flames for pyro
bind "P" "primary_toggle"   // Toggles primary viewmodel
bind "[" "secondary_toggle" // Toggles secondary viewmodels
bind "]" "melee_toggle"     // Toggles melee viewmodels

echo "# Keybinds have been set"