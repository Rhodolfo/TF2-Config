// Rho's Pyro Config

exec my_default
flame_off
secondary_on
melee_on

// Panic button
alias "battlecry" "voicemenu 2 1, say "PANIC MODE!!!""
alias "+panic" "battlecry; cl_yawspeed 3000; +right; +attack"
alias "-panic" "-attack; -right; cl_yawspeed 210"
bind v +panic

echo "# Rho's Pyro config loaded"