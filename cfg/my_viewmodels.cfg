// Rho's Config for viewmodels

echo "Rho's viewmodel script loaded"

// Viemodel settings for flamethrower, creates a toggle to turns off flame particles for visibility
alias flame_toggle "flame_off"
alias flame_off "exec my_flamethrower_off; alias flame_toggle flame_off"
alias flame_on  "exec my_flamethrower_on ; alias flame_toggle flame_on "

// Viewmodel settings for primary weapon
alias primary_toggle "primary_off"
alias primary_off "exec my_primary_off; alias primary_toggle primary_on"
alias primary_on  "exec my_primary_on;  alias primary_toggle primary_off"

// Viewmodel settings for secondary weapon
alias secondary_toggle "secondary_off"
alias secondary_off "exec my_secondary_off; alias secondary_toggle secondary_on"
alias secondary_on  "exec my_secondary_on;  alias secondary_toggle secondary_off"

// Viewmodel settings for melee weapon
alias melee_toggle "melee_off"
alias melee_off "exec my_melee_off; alias melee_toggle melee_on"
alias melee_on  "exec my_melee_on;  alias melee_toggle melee_off"

// Key binds
bind "O" "flame_toggle"
bind "P" "primary_toggle"
bind "[" "secondary_toggle"
bind "]" "melee_toggle"