// Rho's Spy config

exec z_main       // Executing gbase config
primary_on        // Primary Viewmodel
secondary_on      // Secondary viewmodel
melee_on          // Melee viewmodel

// Selecting crosshairs
alias xhair_primary   "xhair_default; xhair_white"
alias xhair_secondary "xhair_dot    ; xhair_cyan "
alias xhair_melee     "xhair_cross  ; xhair_green"

// Hide gun when firing, do not hide other weapons
alias primary_on_equip   "alias +myattack +attack_nomodel; alias -myattack -attack_nomodel"
alias secondary_on_equip "alias +myattack +attack_model  ; alias -myattack -attack_model  "
alias melee_on_equip     "alias +myattack +attack_model  ; alias -myattack -attack_model  "
equip_primary            // Equip primary on spawn

// Make sure models are on when cloaking
alias +myattack2 +attack2_model; alias -myattack2 -attack2_model

// For some reason the command disguiseteam is glitched, needs to be bound directly
bind v disguiseteam

echo "# Rho's Spy config loaded"