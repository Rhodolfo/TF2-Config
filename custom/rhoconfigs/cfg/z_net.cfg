// Chris's connection settings
alias net_chris_gud "cl_cmdrate 66;cl_interp 0;cl_interp_ratio 1;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 0;cl_smoothtime 0.01;cl_updaterate 66;rate 60000"
alias net_chris_bad "cl_cmdrate 40;cl_interp 0;cl_interp_ratio 2;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 0;cl_smoothtime 0.01;cl_updaterate 40;rate 35000"

// Recall that lerp=min(max(cl_interp,cl_interp_ratio/cl_updaterate),0.5f), I included TF2's default net settings
alias net_default "cl_cmdrate 30;cl_interp 0.1;cl_interp_ratio 2;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 1;cl_smoothtime 0.1;cl_updaterate 20;rate 30000"
alias net_base    "cl_cmdrate 67;cl_interp 0  ;cl_interp_ratio 1;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 1;cl_smoothtime 0.1;cl_updaterate 67;rate 30000"
alias net_bullet  "cl_interp 0.015"
alias net_rocket  "cl_interp 0.033"