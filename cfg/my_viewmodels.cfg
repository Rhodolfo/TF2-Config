// Rho's Config for viewmodels



// Viemodel settings for flamethrower, creates a toggle to turns off flame particles
alias goto_flame_off "slot1; r_drawviewmodel 0; viewmodel_fov 0 "
alias goto_flame_on  "slot1; r_drawviewmodel 1; viewmodel_fov 75"
alias flame_off      "bind 1 goto_flame_off; alias flame_toggle flame_on "
alias flame_on       "bind 1 goto_flame_on ; alias flame_toggle flame_off"
alias flame_toggle   "flame_off"



// Viewmodel settings for primary weapon
alias goto_primary_off "slot1; r_drawviewmodel 0; viewmodel_fov 75"
alias goto_primary_on  "slot1; r_drawviewmodel 1; viewmodel_fov 75"
alias primary_off      "bind 1 goto_primary_off; alias primary_toggle primary_on "
alias primary_on       "bind 1 goto_primary_on ; alias primary_toggle primary_off"
alias primary_toggle   "primary_off"



// Viewmodel settings for secondary weapon
alias goto_secondary_off "slot2; r_drawviewmodel 0; viewmodel_fov 75"
alias goto_secondary_on  "slot2; r_drawviewmodel 1; viewmodel_fov 75"
alias secondary_off      "bind 2 goto_secondary_off; alias secondary_toggle secondary_on"
alias secondary_on       "bind 2 goto_secondary_on ; alias secondary_toggle secondary_off"
alias secondary_toggle   "secondary_off"



// Viewmodel settings for melee weapon
alias goto_melee_off "slot3; r_drawviewmodel 0; viewmodel_fov 75"
alias goto_melee_on  "slot3; r_drawviewmodel 1; viewmodel_fov 75"
alias melee_off      "bind 3 goto_melee_off; alias melee_toggle melee_on"
alias melee_on       "bind 3 goto_melee_on ; alias melee_toggle melee_off"
alias melee_toggle   "melee_off"



// Key binds
bind "O" "flame_toggle"
bind "P" "primary_toggle"
bind "[" "secondary_toggle"
bind "]" "melee_toggle"



echo "Rho's viewmodel script loaded"