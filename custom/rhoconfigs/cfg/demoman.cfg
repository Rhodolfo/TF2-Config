// Rho's Demoman config

exec z_main       // Executing gbase config
primary_off       // Primary viewmodel
secondary_off     // Secondary viewmodel
melee_on          // Melee viewmodel

// Crosshairs
alias xhair_primary   "xhair_crossdot; xhair_white"
alias xhair_secondary "xhair_crossdot; xhair_cyan "
alias xhair_melee     "xhair_cross   ; xhair_green"

equip_primary
echo "# Rho's Demoman config loaded"