// Rho's keybinds

// Common actions
bind F1 "hud_reloadscheme; snd_restart"
bind F2 "prec_mark"
bind F3 "say !revote"
bind F4 "askconnect_accept"
bind /  "sm_admin"

// Binding actions
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
bind MOUSE1   +myattack
bind SPACE    +myattack2
bind MOUSE3   +myattack3
bind MOUSE2   +jump
bind SHIFT    +duck
bind R        +reload
bind F        inspect
bind CAPSLOCK +zooming
bind "'"      +voicerecord

// Voice commands and special actions (class specific)
bind Q    thanks
bind V    special  // Pyro and Spy change thia bind explicitly instead of refering to aliases
bind CTRL special2 
bind ALT  special3 

// Viewmodel toggles
bind "O" "flame_toggle"
bind "P" "primary_toggle"
bind "[" "secondary_toggle"
bind "]" "melee_toggle"

echo "# Keybinds have been set"